<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fonts/poppins.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

    <title>Coca Cola Website Landing Page</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="assets/img/logo.png" class="logo"></a>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Taste the Feeling</h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non laboriosam molestias nostrum cumque quae sit, eum,
                    optio voluptate maxime iure qui? Dicta ratione quis doloremque alias. Quod deleniti sint eaque?</p>
                <a href="#">Learn More</a>
            </div>

            <!-- Swiper -->
            <div class="imgBox">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="assets/img/cocacola1.png"></div>
                        <div class="swiper-slide"><img src="assets/img/cocacola2.png"></div>
                        <div class="swiper-slide"><img src="assets/img/cocacola3.png"></div>
                        <div class="swiper-slide"><img src="assets/img/cocacola4.png"></div>
                        <div class="swiper-slide"><img src="assets/img/cocacola5.png"></div>
                        <div class="swiper-slide"><img src="assets/img/cocacola6.png"></div>
                   
                   </div>     
            </div>
        </div>

         
         

        <ul class="sci">
            <li><a href="#"><img src="assets/img/facebook.png"></a></li>
            <li><a href="#"><img src="assets/img/twitter.png"></a></li>
            <li><a href="#"><img src="assets/img/instagram.png"></a></li>
        </ul>
    </section>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: ".swiper-pagination",
            },
        });
    </script>
    
</body>
</html>
